    <main>

                <p>No hay productos disponibles en este momento.</p>
            <?php else: ?>
                <!-- Bucle para mostrar cada producto de la Base de Datos -->
                <?php foreach ($servicios as $servicio): ?>
                    <div class="tarjeta">
                        <h3><?php echo htmlspecialchars($servicio['nombre']); ?></h3>
                        <p class="desc"><?php echo htmlspecialchars($servicio['descripcion']); ?></p>
                        <img src="public/img/<?php echo htmlspecialchars($servicio['imagen']); ?>" alt="<?php echo htmlspecialchars($servicio['nombre']); ?>">
                        <br>
                        <p class="precio">$<?php echo number_format($servicio['precio'], 2); ?></p>
                        <button>Comprar</button>
                    </div>
                <?php endforeach; ?>
            <?php endif; ?>
        </div>
    </main>
